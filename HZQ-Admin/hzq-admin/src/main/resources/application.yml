logging:
  level:
    tk.mybatis: info
    hzqing.com.admin: info
spring:
  datasource:
    name: test
    url: jdbc:mysql://localhost:3306/hzq-admin?useUnicode=true&characterEncoding=utf-8
    username: root
    password: root
    # 使用druid数据源
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    filters: stat
    maxActive: 20
    initialSize: 1
    maxWait: 60000
    minIdle: 1
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: select 'x'
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxOpenPreparedStatements: 20
mybatis:
  mapper-locations: classpath:mapper/*/*.xml
  type-aliases-package: hzqing.com.admin
server:
  port: 8888
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql
debug: true
mapper:
  mappers: hzqing.com.common.base.mapper.BaseMapper
  notEmpty: true
